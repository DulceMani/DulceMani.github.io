<!DOCTYPE htmal> 
<!-- DOCTYPE no es una etiqueta sino una declaración que 
especifica la verción de HTML que estamos usando en este caso HTML5-->
<html> 
<!--Este es un comentario-->
<head>
<!-- El elemento head contiene información para el navegador y no se visualiza -->

<!-- El elemento title contiene ele nombre de la pagina que se muestra en la pestaña
del navegador-->
<title> Hola mundo </title>

<!-- El elemento meta especifica informacion adicional (metadatos) y no requiere 
etiqueta de cierre-->
<meta charset="utf-8">
</head>

<body>
<!-- El elemento body contiene informacion que se visualizara en el navegador 
como el contenido de la pagina-->

Esta es mi primera página web¡¡
</body>

</html>
