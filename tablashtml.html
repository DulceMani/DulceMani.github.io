<!DOCTYPE html> 
<html>
    <head>
        <title>Tablas HTML</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="estilo.css">
    </head>
    <body>
        <div class="encabezado">
        <h1>Tablas en HTML</h1>
        </div>
        <div>
            
            <p>Elemetos de una tabla:</p>
        <ul>
            <li> Tabla <b><i>&lt;table&gt;</i></b></li>
            <li> Descripción <b><i>&lt;caption&gt;</i></b></li>
            <li> Encabezado <b><i>&lt;thead&gt;</i></b></li>
            <li> Pie de página <b><i>&lt;tfoot&gt;</i></b></li>
            <li> Cuerpo de la página <b><i>&lt;tbody&gt;</i></b></li>
            <li> Fila (Table row) <b><i>&lt;tr&gt;</i></b></li>
            <li> Celda del Encabezado <b><i>&lt;th&gt;</i></b></li>
            <li> Celda del Cuerpo <b><i>&lt;td&gt;</i></b></li>
        </ul>
        <a href="http://dulcemani.github.io/Ejemplos/tablas.html" target="_blank">Ejemplo en linea</a><br/>
        <a href="index.html">Regresar</a>
        </div>

        <a target="_blank" href="http://validator.w3.org/check?uri=dulcemani.github.io/tablashtml.html">
        <img src="http://www.w3.org/Icons/valid-html401" alt="Valid HTML">
        </a>
    </body>
</html>
