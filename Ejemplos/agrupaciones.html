<!DOCTYPE html> 
<html lang="en">
    <head>
        <title> Agrupaciones</title>
        <meta charset="utf-8">
        <style> 
            * {
                border: 1px black solid;
            }
            #rojo{
                color: #ff0000
            }
            #azul{
                color: blue
            }
        </style>
    </head>
    <body>
        <!--Ejemplo Agrupaciones div y span-->
        <div>Este es un div.</div>Esto queda fuera del div.<div>Esto es otro div</div>

        <span id="rojo">Este es un span.</span>Esto queda fuera del span.<span id="azul">Esto es otro span</span>
    </body>
</html>
